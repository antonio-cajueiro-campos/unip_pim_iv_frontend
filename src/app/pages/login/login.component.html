<h4>Iniciar Sessão</h4><br>
<form (ngSubmit)="onSubmit()" class="login-form">
    <input type="username" name="username" class="form-control" placeholder="Usuário" #Username id="Username" [(ngModel)]="credentials.username"><br>
    <input type="password" name="password" class="form-control" placeholder="Senha" #Password id="Password" [(ngModel)]="credentials.password"><br>
    <button class="btn btn-primary">Entrar</button>
</form>
