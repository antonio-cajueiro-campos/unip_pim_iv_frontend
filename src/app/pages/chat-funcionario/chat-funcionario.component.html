<form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="chat-container" autocomplete="off" *ngIf="isChatMode">
  <div class="message-container">
    <ng-template ngFor let-message [ngForOf]="messages" let-i="index">
      <div class="message-container-box me" id="msg-{{i}}" *ngIf="message.userId == userId && message.type == 'Message'">
        <div class="message-box me">
          <span class="name">{{message.userName}}</span><br>
          <span class="text">{{message.text}}</span><br>
          <span class="timestamp">{{message.timestamp}}</span>
        </div>
      </div>
      <div class="message-container-box other" id="msg-{{i}}" *ngIf="message.userId != userId && message.type == 'Message'">
        <div class="message-box other">
          <span class="name">{{message.userName}}</span><br>
          <span class="text">{{message.text}}</span><br>
          <span class="timestamp">{{message.timestamp}}</span>
        </div>
      </div>
      <div class="message-container-box announcement" id="msg-{{i}}" *ngIf="message.userId != userId && message.type == 'Announcement'">
        <div class="message-box announcement">
          <span class="text">{{message.text}}</span>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="input-container">
    <span class="isWriting" id="isWriting">{{ isWriting | async }}</span>
    <input placeholder="Mensagem" formControlName="text" type="text" class="text-box input" name="text" id="text" (input)="isWritingNotifyAll()">
    <button type="submit" class="send-button input">
      <i class="fas fa-fw fa-paper-plane"></i>
    </button>
  </div>
  <button (click)="encerrarSessao()">Encerrar Sessão</button> <button (click)="sairChat()">Sair da Sessão</button>
</form>

<ul *ngIf="!isChatMode">
  <li *ngFor="let chat of chatList; let i = index">
    <input type="button" (click)='enterChat(chat.chatId)' value="Entrar">
    {{chat.chatId}} | Chat com {{chat.userList[0].userName}} 
  </li>
</ul>
