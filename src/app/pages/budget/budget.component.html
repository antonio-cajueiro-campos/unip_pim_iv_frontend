<h4 class="price-selector-title">
  Personalize seu plano de seguro com o pre√ßo que cabe no seu bolso!
</h4>
<form (ngSubmit)="onSubmit()">
  <div class="row justify-content-center container-prices">
    <app-price-selector
      class="col-auto mb-3 app-price"
      *ngFor="let priceSelector of priceSelectorList"
      [priceSelector]="priceSelector">
    </app-price-selector>
  </div>
  <div class="row justify-content-center total-section">
    <div class="col-auto mb-3">
      <input type="text" name="total"
      readonly class="total-input"
      [ngModel]="insuranceService.insurancePlan.total | currency | addBeforeText: 'Mensalidade Total: '" 
      (ngModelChange)="insuranceService.insurancePlan.total=$event" 
      >
    </div>
  </div>
  <div class="row justify-content-center">
    <input type="submit" value="CONTRATAR" class="btn btn-success btn-implemented">
  </div>
</form>
