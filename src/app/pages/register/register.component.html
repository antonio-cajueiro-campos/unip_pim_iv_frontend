<form (ngSubmit)="onSubmit()" class="register-form">
    <input type="name" name="name" class="form-control" placeholder="Nome" #Name id="Name" [(ngModel)]="register.name"><br>
    <input type="document" name="document" class="form-control" placeholder="Documento" #Document id="Document" [(ngModel)]="register.document"><br>
    <input type="username" name="username" class="form-control" placeholder="UsuÃ¡rio" #Username id="Username" [(ngModel)]="register.username"><br>
    <input type="password" name="password" class="form-control" placeholder="Senha" #Password id="Password" [(ngModel)]="register.password"><br>
    <input type="password" name="repassword" class="form-control" placeholder="Repetir Senha" #Repassword id="Repassword" [(ngModel)]="register.repassword"><br>
